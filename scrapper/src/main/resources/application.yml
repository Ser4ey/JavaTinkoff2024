app:
  scheduler:
    enable: true
    interval: 2s
    force-check-delay: 2s

spring:
  application:
    name: scrapper
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

web-clients:
  stackoverflow:
    baseurl: https://api.stackexchange.com/2.3/
  github:
    baseurl: https://api.github.com/
  bot:
    baseurl: http://localhost:8090

springdoc:
  swagger-ui:
    path: /swagger-ui
